version: "3"

networks:
  ci:
    external:
      name: vlmtrc-ci-net

services:
  api:
    image: $API_IMAGE:$CI_COMMIT_REF_NAME
    networks:
      - ci
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - POSTGRES_USER=volumetric
      - POSTGRES_DB=volumetric
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    depends_on:
      - db

  db:
    image: postgres:10.2-alpine
    networks:
      - ci
    environment:
      - POSTGRES_USER=volumetric
      - POSTGRES_DB=volumetric
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
